<!DOCTYPE html>
{%extends 'customer/base.html'%}

{% block body_block%}
<div class="col-4 ">
    {%if messages%}
    {%for message in messages%}
    <div class="border border-success text-success " style="font-size:20px">
        {{message}}
    </div>
    {%endfor%}

    {%endif%}
</div>

<div class="row">
    {% for book in books %}

    <div class="col-4 mt-5">
        <div class="card" style="width: 18rem;">

            <ul class="list-group list-group-flush">
                <img src="{{book.image.url}}" class="card-img-top" style="height:200px;" alt="...">

                <li class="list-group-item">:{{book.book_name}}</li>

                <li class="list-group-item">{{book.author}}</li>
                <li class="list-group-item">{{book.price}}</li>
                <li class="list-group-item">{{book.copies}}</li>
                <li class="list-group-item">


                    <a href="{%url 'orderbook' book.id %}" class="btn btn-success mb-5">ORDER</a>
                </li>
            </ul>
        </div>

    </div>


    {% endfor %}
</div>


{%endblock%}
