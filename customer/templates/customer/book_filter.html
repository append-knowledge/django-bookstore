<!DOCTYPE html>
{%extends 'customer/base.html'%}

{% block body_block%}
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form action="" method="GET">
            {{filter.form.as_p}}
            <button type="submit">search</button>
        </form>
    </div>
    <div class="col-4"></div>
</div>


<div class="row">
    {% for book in filter.qs %}

    <div class="col-4 mt-5">
        <div class="card" style="width: 18rem;">

            <ul class="list-group list-group-flush">
                <img src="{{book.image.url}}" class="card-img-top" style="height:200px;" alt="...">

                <li class="list-group-item">:{{book.book_name}}</li>

                <li class="list-group-item">{{book.author}}</li>
                <li class="list-group-item">{{book.price}}</li>
                <li class="list-group-item">{{book.copies}}</li>
                <li class="list-group-item">


                    <a href="{%url 'orderbook' book.id %}" class="btn btn-success mb-5">ORDER</a>
                </li>
            </ul>
        </div>

    </div>


    {% endfor %}

</div>



{%endblock%}
